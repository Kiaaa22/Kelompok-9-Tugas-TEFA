<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />
    <script src="script.js"></script>

    <title>Contact</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="container">
        <h1 class="logo">
          <a href="index.html">SEMBILAN</a>
        </h1>
        <ul class="navigasi">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <!-- Hero -->
    <div class="hero">
      <img class="img" src="https://www.foxigen.com/wp-content/uploads/2019/06/application-development.png" alt="" />
      <h2 style="text-align: center">Contact Form</h2>

      <!-- Form -->
      <div class="form">
        <form action="#" method="POST" onsubmit="valid()">
          <div class="form-grup">
            <label for="">Nama</label>
            <input class="input-1" type="text" name="nama" id="nama" placeholder="Masukkan nama.." />
          </div>
          <div class="form-grup">
            <label for="">Email</label>
            <input class="input-2" type="email" name="email" id="email" placeholder="Masukkan email.." />
          </div>
          <div class="form-grup">
            <label for="">Pesan</label>
            <textarea name="" id="pesan" rows="5" placeholder="Ketik pesan disini..."></textarea>
          </div>

          <div class="form-grup">
            <input type="button" value="kirim" onclick="hasil()" class="button submit" />
            <button type="reset" class="submit button">Reset</button>
          </div>

          <p id="hasil"></p>
        </form>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <p>Copyright 2022</p>
    </div>
  </body>
</html>
